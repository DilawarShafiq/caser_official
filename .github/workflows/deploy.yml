name: Deploy Frontend

on:
  push:
    branches: [main]
  workflow_dispatch: # Allows manual triggering

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'frontend/package-lock.json'

    - name: Install dependencies
      run: |
        cd frontend
        npm ci

    - name: Build application
      run: |
        cd frontend
        npm run build
      env:
        NODE_ENV: production
        GITHUB_PAGES: true

    - name: Create 404.html for SPA routing
      run: |
        cd frontend
        echo '<!DOCTYPE html><html><head><meta charset="utf-8"><title>Single Page App</title><script>var newUrl = window.location.protocol + "//" + window.location.host + "/caser_official/index.html" + window.location.hash; window.location = newUrl;</script></head><body><p>Redirecting...</p></body></html>' > dist/404.html

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./frontend/dist
        publish_branch: gh-pages